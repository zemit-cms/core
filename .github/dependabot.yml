# .github/dependabot.yml
# Dependabot configuration for Zemit Core
# Restricts PRs to the "master" branch only

version: 2

updates:
  # ──────────────────────────────────────────────
  # 1. PHP Composer dependencies
  # ──────────────────────────────────────────────
  - package-ecosystem: "composer"
    directory: "/"
    target-branch: "master"
    schedule:
      interval: "daily"
      time: "06:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "php"
    reviewers:
      - "jturbide"
    commit-message:
      prefix: "chore"
      include: "scope"
    versioning-strategy: "increase-if-necessary"
    rebase-strategy: "auto"
    pull-request-branch-name:
      separator: "-"
    ignore:
      - dependency-name: "php"
      - dependency-name: "ext-*"
    allow:
      - dependency-type: "direct"
      - dependency-type: "all"

  # ──────────────────────────────────────────────
  # 2. GitHub Actions (CI/CD workflows)
  # ──────────────────────────────────────────────
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "master"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "05:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"
    reviewers:
      - "jturbide"
    commit-message:
      prefix: "chore"
      include: "scope"
    rebase-strategy: "auto"

  # ──────────────────────────────────────────────
  # 3. (Optional) Frontend / NPM dependencies
  # ──────────────────────────────────────────────
  # - package-ecosystem: "npm"
  #   directory: "/"
  #   target-branch: "master"
  #   schedule:
  #     interval: "weekly"
  #   open-pull-requests-limit: 5
  #   labels:
  #     - "dependencies"
  #     - "frontend"
  #   reviewers:
  #     - "jturbide"
  #   commit-message:
  #     prefix: "chore"
  #     include: "scope"
  #   rebase-strategy: "auto"

# ──────────────────────────────────────────────
# Notes:
# - Dependabot will ONLY create pull requests against "master"
# - It will completely ignore feature, staging, and release branches
# - You can still manually merge from master to other branches later
# - Make sure your labels exist:
#     dependencies (#0366d6)
#     php (#4F5D95)
#     ci (#6a737d)
#     frontend (#28a745, optional)
